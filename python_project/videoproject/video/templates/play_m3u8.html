{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>播放本地 m3u8 文件</title>
    <link href="https://vjs.zencdn.net/8.6.0/video-js.css" rel="stylesheet" />
    <style>
      .video-js {
            width: 640px;
            height: 360px;
        }
    </style>
</head>
<body>
    <video id="my-video" class="video-js vjs-default-skin" controls preload="auto" data-setup='{}'>
        <source src="{% static url %}" type="application/x-mpegURL">
        <p class="vjs-no-js">
            要观看此视频，请启用 JavaScript，并考虑升级到支持
            <a href="https://videojs.com/html5-video-support/" target="_blank">HTML5 视频</a> 的浏览器。
        </p>
    </video>
    <script src="https://vjs.zencdn.net/8.6.0/video.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/videojs-contrib-hls@6.2.1/dist/videojs-contrib-hls.min.js"></script>
    <script>
        var player = videojs('my-video');
        player.play();
    </script>
</body>
</html>
