[env:airm2m_core_esp32c3]
platform = espressif32@6.5.0
board = airm2m_core_esp32c3
framework = arduino
lib_deps = 
	lvgl/lvgl@8.3.10
	lvgl/lv_examples@^8.1.1-dev
build_flags = 
    -D ARDUINO_USB_MODE=1
    -D ARDUINO_USB_CDC_ON_BOOT=1
